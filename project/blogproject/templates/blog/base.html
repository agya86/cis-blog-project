<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <title>Title</title>
</head>

<body>
    <div class="container-fluid">


        {% include 'blog/navbar.html'%}
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% block msg %} {% endblock msg %}
            </div>
        </div>

        <div class="row">

            {% block side %} {% endblock side %} {% block content %} {% endblock content %}
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="{% static 'blog/js/bootstrap.js' %}"></script>
    <script src="{% static 'blog/js/popper.js' %}"></script>
    <script src="{% static 'blog/js/jquery.js' %}"></script>
    <script>
        $(document).ready(function() {

            $("[id^=like]").click(function(event) {

                var a = $(this).val();
                var p = $(this).attr('class');

                event.preventDefault();
                $.ajax({
                    type: 'GET',
                    url: a,
                    datatype: 'json',
                    success: function(data) {



                        $("#" + p).html(data.x);

                    }
                })


            });
        });
    </script>
</body>

</html>
