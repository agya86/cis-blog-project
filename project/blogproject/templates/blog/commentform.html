{% extends 'blog/base.html' %} {% load static %} {% block content%}
<div id="main-content">
    <div class="container-fluid">

        <div class="row clearfix">
            <div class="col-md-6 col-sm-12">
                <h5>Add Comment</h5>

            </div>


        </div>
        <div class="row clearfix">
            <div class="col-lg-12">


                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12">

                            <div class="form-group">

                                <label>{{blog.title}}</label>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12">

                            <div class="form-group">

                                <label>Enter Comment </label> {{form.blogcomment}}
                            </div>
                        </div>



                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="form-group">
                                <label>Enter User Name</label> {{form.created_by}}
                            </div>
                        </div>


                        <div class="col-lg-3 col-md-3 col-sm-12">
                            <div class="form-group">

                                <input type="hidden" value={{blog.id}} name="blog">
                            </div>
                        </div>


                    </div>

                    <div class="col-12">


                        <button type="submit" class="btn btn-primary">Submit</button><br> {% if messages %} {% for msg in messages %}
                        <span {% if msg.tags %} class="alert-{{msg.tags}}" {% endif %}>{{msg}}</span> {% endfor %} {% endif %}
                    </div>


            </div>
            </form>
        </div>
    </div>

</div>

{% endblock %}
